version: 2
models:
  - name: osiris_master_tab_MedicationStatement_oncoMedicationStatement
    description: The master_tab models make it possible to transform the tabular OSIRIS model into a FHIR OSIRIS model
    columns:
      - name: id_oncomedicalstatement
        description: Mapping of Patient_Id+Instance_Id
      - name: subject
        description: Mapping of Patient_Id
        tests:
          - not_null
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_master_tab_Patient')
              pk_column_name: id_patient
      - name: basedon
        description: Mapping of Patient_Id+Treatment_Ref
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_master_tab_CarePlan')
              pk_column_name: id_careplan
      - name: medicationCodeableConcept_coding_code
        quote: true
        description: Mapping of Drug_Code
        tests:
          - not_null
      - name: medicationCodeableConcept_text
        description: Mapping of Drug_Name
