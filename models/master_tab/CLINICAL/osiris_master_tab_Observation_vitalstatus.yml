version: 2
models:
  - name: osiris_master_tab_Observation_vitalstatus
    description: The master_tab models make it possible to transform the tabular OSIRIS model into a FHIR OSIRIS model
    columns:
      - name: id_vitalstatus
        description: Primary Key
        tests:
          - dbt_constraints.primary_key
      - name: code_coding_code
        description: "Fixed value = 22023-6"
        tests:
          - not_null
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_master_tab_Observation_codeableConcept')
              pk_column_name: code
      - name: subject
        description: Mapping of Patient_Id
        tests:
          - not_null
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_master_tab_Patient')
              pk_column_name: id_patient
      - name: vitalstatus_effectiveDateTime
        quote: true
        description: Mapping of Patient_LastNewsDate
        tests: 
          - not_null
      - name: vitalstatus_valueCodeableConcept_coding_code
        quote: true
        description: Mapping of Patient_LastNewsStatus
        tests:
          - not_null
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_master_tab_Observation_codeableConcept')
              pk_column_name: code
