version: 2
models:
  - name: osiris_master_tab_Consent_consent
    description: The master_tab models make it possible to transform the tabular OSIRIS model into a FHIR OSIRIS model
    columns:
      - name: id_consent
        description: Mapping of Patient_Id+Instance_Id+BiologicalSample_ExternalAccession
        tests:
          - dbt_constraints.primary_key
      - name: patient
        description: Mapping of Patient_Id
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_master_tab_Patient')
              pk_column_name: id_patient
      - name: dateTime
        quote: true
        description: Mapping of Consent_Date
        tests:
          - not_null
      - name: provision_type
        description: Mapping of Consent_GeneticAnalysisAuthorization
        tests:
          - not_null
      - name: provision_data_reference
        description: Mapping of OSIRIS_pivot_BiologicalSample.BiologicalSample_ExternalAccession
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_master_tab_Specimen_specimen')
              pk_column_name: id_specimen
