version: 2
models:
  - name: osiris_clean_responseevaluation_Observation
    description: Mapping of OSIRIS_pivot_ResponseEvaluation data to fhir path
    columns:
      - name: "subject"
        description: Mapping of Patient_Id (Foreign Key from osiris_clean_patient_Patient)
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_clean_patient_Patient')
              pk_column_name: id_patient
      - name: "id_responseevaluation"
        description: Mapping of Patient_Id+Instance_Id (Primary Key)
        tests:
          - dbt_constraints.primary_key
      - name: basedon
        description: Mapping of Patient_Id+Treatment_Ref (Foreign Key from osiris_clean_treatment_Careplan)
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('osiris_clean_treatment_CarePlan')
              pk_column_name: id_treatment
      - name: effectiveDateTime
        description: Mapping of Date
      - name: valueCodableConcept
        description: Mapping of Status
